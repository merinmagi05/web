<!DOCTYPE html>
<html>
<head>
    <title>Background Color</title>
</head>
<body>
<center>
    <h1 style="color:black; text-align:center;" id="heading"><u>Background Color changer</u></h1>
    <form>
 
        <button type="button" onclick="changecolor()" id="colorButton">changeColor</button>
    </form>

    <p id="result"></p>
    </center>

    <script>
        function changecolor() 
        {
            var heading = document.getElementById("heading");
            heading.style.color = "blue";
            colorButton.style.backgroundColor="#3366ff";
            colorButton.style.color="white";
         }
    </script>
    
</body>
</html>
