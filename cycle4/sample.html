<!DOCTYPE html>
<html>
<head>
    <title>Positive or Negative Number Checker</title>
</head>
<body>
<center>
    <h1 style="color:green; text-align:center;"><u>Check if Positive or Negative</u></h1>
    <form>
        <label for="number">Enter any number:</label>
        <input type="number" id="number" name="number" placeholder="Enter a number" required>
        <button type="button" onclick="checkNumber()">Check</button>
    </form>

    <p id="result"></p>
    </center>

    <script>
        function checkNumber() 
        {
            var numberInput = document.getElementById("number");
            var resultElement = document.getElementById("result");
            var number = parseFloat(numberInput.value);
            //isNaN-returns true when the number is Not a Number
            if (isNaN(number)) {
                resultElement.innerText = "Please enter a valid number.";
            } else if (number > 0) {
                resultElement.innerText = "The number is positive.";
            } else if (number < 0) {
                resultElement.innerText = "The number is negative.";
            } else {
                resultElement.innerText = "The number is zero.";
            }
        }
    </script>
    
</body>
</html>
