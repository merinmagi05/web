<!DOCTYPE html>
<html>
<head>
    <title>Background Color</title>
</head>
<body id="changeColorDiv">
<center>
    <h1 id="heading" style="color:black; text-align:center;"><u>Change the color of background by just clicking the button</u></h1>
    
 
    <button type="button" onclick="changecolor()" id="colorButton">setColor</button>
	
 

    <p id="result"></p>
    </center>

    <script>
		function changecolor()
		{
			var heading = document.getElementById("heading");
            heading.style.color = "white";
			var colors = ['#a30b0b', '#087a85', '#434999'];
			var randomColor = colors[Math.floor(Math.random() * colors.length)];
			var changeColorDiv = document.getElementById('changeColorDiv');
			changeColorDiv.style.backgroundColor = randomColor;
			colorButton.style.backgroundColor="#b8b2c2";
            colorButton.style.color="black";
		}

       
    </script>
    
</body>
</html>
